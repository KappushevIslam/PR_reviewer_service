services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres
    environment:
      POSTGRES_USER: pr_reviewer
      POSTGRES_PASSWORD: pr_reviewer_password
      POSTGRES_DB: pr_reviewer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pr_reviewer_service
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: pr_reviewer
      POSTGRES_PASSWORD: pr_reviewer_password
      POSTGRES_DB: pr_reviewer_db
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        cd /app &&
        echo 'Waiting for postgres...' &&
        sleep 2 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8080
      "
    volumes:
      - .:/app:z

volumes:
  postgres_data:

